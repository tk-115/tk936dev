<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Сайт с YouTube и галереей</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background: #f7f7f7;
    }
    .video-container {
      position: relative;
      padding-bottom: 56.25%; /* 16:9 */
      height: 0;
      overflow: hidden;
    }
    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 10px;
      padding: 20px;
    }
    .gallery img {
      width: 100%;
      cursor: pointer;
      border-radius: 8px;
      transition: transform 0.2s;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    /* Модальное окно */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.8);
    }
    .modal img {
      display: block;
      max-width: 90%;
      max-height: 90%;
      margin: 50px auto;
      border-radius: 10px;
    }
    .close {
      position: absolute;
      top: 20px;
      right: 30px;
      color: white;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Проекты</h1>

  <!-- YouTube плеер -->
  <div class="video-container">
    <iframe src="https://youtu.be/rznXpBtQ6l4" 
            frameborder="0" 
            allowfullscreen>
    </iframe>
  </div>

  <!-- Галерея -->
  <h2>Галерея скриншотов</h2>
  <div class="gallery">
    <img src="https://via.placeholder.com/400x250?text=Скриншот+1" alt="1">
    <img src="https://via.placeholder.com/400x250?text=Скриншот+2" alt="2">
    <img src="https://via.placeholder.com/400x250?text=Скриншот+3" alt="3">
    <img src="https://via.placeholder.com/400x250?text=Скриншот+4" alt="4">
  </div>

  <!-- Модальное окно -->
  <div id="modal" class="modal">
    <span class="close">&times;</span>
    <img id="modal-img">
  </div>

  <script>
    const modal = document.getElementById("modal");
    const modalImg = document.getElementById("modal-img");
    const closeBtn = document.querySelector(".close");

    document.querySelectorAll(".gallery img").forEach(img => {
      img.addEventListener("click", () => {
        modal.style.display = "block";
        modalImg.src = img.src;
      });
    });

    closeBtn.onclick = () => modal.style.display = "none";
    modal.onclick = (e) => {
      if (e.target === modal) modal.style.display = "none";
    };
  </script>

</body>
</html>
